<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Embed Fullscreen</title>
    <style>
        /* Ensure the whole page takes up the screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Make the iframe responsive */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Button Style */
        button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            z-index: 999;
        }
    </style>
</head>
<body>

    <!-- Fullscreen Button -->
    <button onclick="goFullScreen()">Go Fullscreen</button>

    <!-- Embed Scratch Project -->
    <iframe src="https://scratch.mit.edu/projects/10128407/embed" 
            allowtransparency="true" 
            frameborder="0" 
            scrolling="no" 
            allowfullscreen>
    </iframe>

    <script>
        // Function to trigger fullscreen on the iframe
        function goFullScreen() {
            const iframe = document.querySelector('iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari
                iframe.webkitRequestFullscreen();
            }
        }
    </script>

</body>
</html>
